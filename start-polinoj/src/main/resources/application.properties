server.port=80

spring.datasource.url=jdbc:mysql://localhost:3306/polinoj?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.minio.url=https://localhost:9000
spring.minio.bucket=polinoj
spring.minio.access-key=minioadmin
spring.minio.secret-key=minioadmin

spring.redis.host=localhost
